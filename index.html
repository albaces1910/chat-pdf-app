<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con tu PDF</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background-color: #f4f4f9; }
        #upload-container { margin-bottom: 20px; }
        #chat-container { width: 80%; max-width: 600px; border: 1px solid #ccc; border-radius: 8px; padding: 20px; background-color: white; }
        #chat-box { height: 300px; overflow-y: scroll; border-bottom: 1px solid #ccc; margin-bottom: 10px; padding: 10px; }
        #user-input { display: flex; }
        #user-input input { flex-grow: 1; border: 1px solid #ccc; border-radius: 4px; padding: 8px; }
        #user-input button { margin-left: 10px; padding: 8px 12px; border: none; background-color: #007bff; color: white; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Carga tu PDF para comenzar</h1>
    <div id="upload-container">
        <input type="file" id="pdf-upload" accept="application/pdf">
        <button onclick="startChat()">Iniciar Chat</button>
    </div>

    <div id="chat-container" style="display:none;">
        <div id="chat-box">
            <p><strong>Asistente:</strong> ¡Hola! Por favor, responde a las siguientes preguntas sobre tu documento.</p>
        </div>
        <div id="user-input">
            <input type="text" id="user-message" placeholder="Escribe tu respuesta aquí...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
